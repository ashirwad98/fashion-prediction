<!DOCTYPE html>
<html>
<head>
    <title>Deepfake Detector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("static/image.jpeg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        h2, h3 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            color: #333;
            border: none;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0097a7;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deepfake Detection</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*" required><br>
            <input type="submit" value="Upload and Predict">
        </form>
        {% if result %}
            <h3>Result:</h3>
            <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
